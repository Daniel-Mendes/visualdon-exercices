<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>

    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg width="400" height="100">
      <rect x="0" y="0" width="400" height="100" fill="red" id="rect" /> 
    </svg>

    <h2>Donut</h2>
    <svg width="160" height="160">
      <circle cx="80" cy="80" r="60" fill="black" id="donut-outer" />
      <circle cx="80" cy="80" r="30" fill="white" />
    </svg>

    <h2>Ligne</h2>
    <svg transform="rotate(-5 0 0)">
      <line x1="20" y1="50" x2="80" y2="50" stroke="black" />
    </svg>

    <h2>Path</h2>
    <svg>
      <path d="
        M 0, 0
        L 0, 100
        Q 100, 50, 0, 0
      " id="firstLetter" />

      <path d="
        M 0, 0
        L 0, 100
        Q 100, 50, 0, 0
      " transform="scale(0.5) translate(25, 50)" fill="white" />

      <path d="
        M 50 100
        L 100 0
        L 150 100
      " />

      <path d="
        M 50 100
        L 100 0
        L 150 100
      " transform="scale(0.35) translate(185, 60)" fill="white" />

      <path d="
        M 50 100
        L 100 0
        L 150 100
      " transform="scale(0.50) translate(135, 162) rotate(180 83 40)" fill="white" />

      <path d="
        M 50 100
        L 100 0
        L 150 100
      " transform="scale(0.50) translate(50, 140)" fill="white" />

      <path d="
        M 50 100
        L 100 0
        L 150 100
      " transform="scale(0.50) translate(150, 140)" fill="white" />
    </svg>

    <h1>Animer des formes</h1>
    <!-- Cercle rouge qui sera déplacé le long du chemin. -->
    <circle cx="" cy="" r="5" fill="red">

      <!-- Définit l'animation -->
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#firstLetter"/>
      </animateMotion>
    </circle>

    <h2>On click</h2>

    <h2>On hover</h2>

    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>


  </body>
</html>
